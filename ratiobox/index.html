<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RatioMate - Aspect Ratio Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #canvasContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body id="page">
    <h1>ðŸŽ¥ RatioMate - Aspect Ratio Calculator</h1>

    <label>Width: <input type="number" id="widthInput" value="1920" oninput="onWidthChange()"></label>
    <br><br>
    <label>Height: <input type="number" id="heightInput" value="1080" oninput="onHeightChange()"></label>
    <br><br>

    <label>
        <input type="checkbox" id="lockRatio" onchange="onLockToggle()">
        Lock Aspect Ratio
    </label>
    <br><br>

    <button onclick="calculateAspectRatio()">Calculate</button>

    <h2 id="output"></h2>

    <div id="canvasContainer">
        <canvas id="ratioCanvas" width="300" height="300" style="border:1px solid #ccc;"></canvas>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
